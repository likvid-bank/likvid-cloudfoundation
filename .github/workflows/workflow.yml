name: Terraform CI

on:
  push:
  merge_group:
    types: [checks_requested]


jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ^1.1

      - name: Run Terraform Tests
        working-directory: kit
        run: |
          terraform init
          terraform validate
          terraform fmt -recursive -check